<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/SCSS/style.css">
  <title>Music Game</title>
  <style>
     .letter {
      width: 300px;
    position: absolute;
    /* font-size: 24px; */
    /* height: 24px; Fixed height for each letter */
    animation: moveRightToLeft 30s linear forwards;
  }

  /* Keyframes animation */
  @keyframes moveRightToLeft {
    from {
      left: 100%;
      top: var(--top-offset); /* Starting top position */
    }
    to {
      top: var(--top-offset); /* Starting top position */
      left: -10%; /* Adjust this value to make letters disappear off the screen */
    }
  }
  </style>
</head>
